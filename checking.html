<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sample Page</title>
</head>
<body>

<input type="text" id="inputName" placeholder="Enter your name">
<button onclick="myfunction()">Update Label</button>
<p id="labelname">Name will appear here.</p>

<script>
    function myfunction() {
        var a = document.getElementById("inputName").value;
        document.getElementById("labelname").innerHTML = a;
    }
</script>

</body>
</html>
